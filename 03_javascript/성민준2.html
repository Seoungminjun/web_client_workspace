<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #sign{
        border: 1px solid black;
        padding: 20px;
        margin: 10px;
        width: 600px;
        height: 600px;
        
    }
    #username{
        border: none;
        border-bottom: 2px dashed black;
        outline: none;
        margin-left: 73px;
        background-color:antiquewhite;
    }
    #password{
        border: none;
        border-bottom: 2px dashed black;
        outline: none;
        margin-left: 57px;
        background-color:antiquewhite;
    }
    #confirmPassword{
        border: none;
        border-bottom: 2px dashed black;
        outline: none;
        margin-left: 20px;
        background-color:antiquewhite;
    }
    #passwordMessage {
            color: #555;
            font-size: 12px;
            display: none;
            background-color:antiquewhite;
        }
    #address {
            border: none;
            border-bottom: 2px dashed black;
            outline: none;
            margin-left: 86px;
            background-color:antiquewhite;
        }
    #email{
        border: none;
        border-bottom: 2px dashed black;
        outline: none;
        margin-left: 72px;
        background-color:antiquewhite;
        
    }
    form {
      background-color:antiquewhite;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 350px;
    }

        
</style>
<body>
    <form id="mysign">
        <label for="username">아이디</label>
        <input type="text" name="username" id="username" required>
        <br>

        <label for="password">패스워드</label>
        <input type="password" id="password" name="password" oninput="validatePassword()" required> <br>
        <span class="error-message" id="passwordError"></span><br>

        <label for="confirmPassword">패스워드 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" oninput="validatePassword()" required>
        <span class="error-message" id="confirmPasswordError"></span><br>
        
        <br>

        <label for="email">이메일</label>
        <input type="text" name="email" id="email" required>
        <br>

        <label for="address">주소</label>
        <input type="text" name="address" id="address" required>  <br> &nbsp; &nbsp; &nbsp; 
        <input type="text" name="address" id="address" required>
        <br><br><br><br>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button type="button" onclick="submitForm()">가입</button>

        <div id="submissionMessage"></div>
    </form>
    <script>
            function submitForm() {
        const form = document.getElementById("mysign");
        const submissionMessage = document.getElementById("submissionMessage");

        submissionMessage.innerHTML = "";

        if (form.checkValidity()) {
            submissionMessage.innerHTML = "<p>회원가입이 제출되었습니다!</p>";
        } else {
            submissionMessage.innerHTML = "<p class='error-message'>필수 입력 항목입니다.</p>";
        }
}

function validatePassword() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");

    if (password.length < 8 || password.length > 32) {
        passwordError.textContent = "영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자여야 합니다.";
    }
};
    </script>
</body>
</html>
