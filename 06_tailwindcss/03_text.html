<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS | Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
</head>
<body class="px-4">
    <h1 class="text-3xl my-4">Text</h1>
    <div>
        <!-- 특정색조에 있어서 채도 높아지고 , 밝기가 어두워지는 순으로 50 ~ 950 지정 -->
        <p class="text-red-50">HellWorld</p>
        <p class="text-red-100">HellWorld</p>
        <p class="text-red-200">HellWorld</p>
        <p class="text-red-300">HellWorld</p>
        <p class="text-red-400">HellWorld</p>
        <p class="text-red-500">HellWorld</p>
        <p class="text-red-600">HellWorld</p>
        <p class="text-red-700">HellWorld</p>
        <p class="text-red-800">HellWorld</p>
        <p class="text-red-900">HellWorld</p>
        <p class="text-red-950">HellWorld</p>

        <!-- 임의의 컬러 -->
        <p class="text-[#ff00ff]">HellWorld</p>

        <h2 class="text-2xl my-4 underline">봄여름가을겨울</h2>
        <h2 class="text-2xl my-4 line-through">봄여름가을겨울</h2>
        <a href="#" class="hover:underline text-green-700">인덱스</a>
    </div>

</body>
</html>
